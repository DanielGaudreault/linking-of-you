<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Thinking of You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thinking of You ðŸ’– <span id="badge" class="badge" style="display: none;">0</span></h1>
        <div id="connect-section">
            <p>Your ID: <span id="my-id">Generating...</span></p>
            <button onclick="copyShareLink()">Copy Share Link</button>
            <input type="text" id="peer-id" placeholder="Enter Friend's ID">
            <button onclick="connectToPeer()">Connect</button>
        </div>
        <div id="app-section" style="display: none;">
            <p id="status">Connected!</p>
            <select id="message-type">
                <option value="Someone is thinking of you!">Thinking of You</option>
                <option value="Miss you!">Miss You</option>
                <option value="You're awesome!">You're Awesome</option>
                <option value="Custom">Custom Message</option>
            </select>
            <input type="text" id="custom-message" placeholder="Type custom message" style="display: none;">
            <button onclick="sendThought()">Send a Thought ðŸ’Œ</button>
            <div id="message-container">
                <p id="message"></p>
                <button id="acknowledge-btn" style="display: none;" onclick="acknowledgeMessage()">Acknowledge</button>
            </div>
            <div id="animation-container"></div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
