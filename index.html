<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send a Message to Your Peer</h1>
        <p>Peer ID: <span id="my-id">Connecting...</span></p>
        <input type="text" id="peer-id" placeholder="Enter peer's ID">
        <button onclick="connectToPeer()">Connect to Peer</button>
        <div class="message-options">
            <button onclick="sendMessage('Thinking of you!')">Send "Thinking of You"</button>
            <select id="message-select" onchange="sendSelectedMessage()">
                <option value="">Select an option</option>
                <option value="Sending a smile! ðŸ˜Š">Send a Smile</option>
                <option value="Sending a wave! ðŸ‘‹">Send a Wave</option>
                <option value="Let's chat soon!">Let's Chat Soon</option>
            </select>
            <input type="text" id="custom-message" placeholder="Custom message">
            <button onclick="sendCustomMessage()">Send Custom Message</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
